<div class="right-hand">
    <p class="section-title"> Links </p>
    Just bookmarks.

    <hr/>

    {% if not request.session.authenticated %}
        {% include 'authenticate.html' %}
    {% else %}
        <p>welcome, masters.</p>
    {% endif %}
</div>

{% load static %}

<div class="weblog-main-area">

    <form action="/section/links/addlink/" method="post">
        {% csrf_token %}
        <input type="text" name="link" />
        <input type="submit" value="Add" />
    </form>

    <table width="70%">
    <tr>
        <td>---</td>
        <td>&nbsp;</td>
    </tr>

    {% for entry in links %}
    <tr>
        <td class="{% if forloop.counter|divisibleby:2 %}even{% else %}odd{% endif %}"  style="padding: 3px;width: 100%">
            <div style="">
                <a href="{{entry.url}}" target="_blank">{{ entry.url }}</a>
            </div>
            <div style="font-size: 7pt; color: #999999">
                {{ entry.date }}
            </div>
        </td>
    <td class="{% if forloop.counter|divisibleby:2 %}even{% else %}odd{% endif %}">
    <img src="{% static 'own/img/trash.png' %}"></img>
    </td>

    </tr>
    {% endfor %}
</table>
</div>
